{% extends 'base.html' %}

{% block content %}
	<h1>Delete manufacture</h1>
  <p>Are you sure you want to delete the manufacturer: {{ manufacturer }}</p>
  <p>All cars with manufacturer will be also deleted!</p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
    <a class="btn btn-primary ml-2" href="{% url 'taxi:manufacturer-list' %}">Cancel</a>
  </form>
{% endblock %}
